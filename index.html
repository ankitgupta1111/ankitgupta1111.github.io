        body {
            margin: 0;

        .container {

            width: 30px; /* Adjust the size of the social icons */
            margin: 0 5px; /* Add margin between icons */
        }

        .yellow-div {
            flex: 3;
            background-color: #ffffcc;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #pdf-container {
            width: 100%; /* Adjust the width as needed */
            max-width: 800px; /* Set a maximum width for better readability */
